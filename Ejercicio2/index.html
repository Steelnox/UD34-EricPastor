<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 2 bootstrap</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    </head>
    <body >
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <div class="card shadow" method="post">
                                <div class="card header text-center ">Contact us</div>
                                <div class="card-body">
                                    <div class="mb-3 row">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-person-fill bigicon"></i></span>
                                        <div class="col-sm-10">
                                            <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                                        </div>
                                      </div>
                                
                                      <div class="mb-3 row">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-person-fill bigicon"></i></span>
                                        <div class="col-sm-10">
                                            <input id="fname" name="name" type="text" placeholder="Last Name" class="form-control">
                                        </div>
                                      </div>
                                
                                      <div class="mb-3 row">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-mailbox bigicon"></i></span>
                                        <div class="col-sm-10">
                                            <input id="fname" name="name" type="text" placeholder="Email Address" class="form-control">
                                        </div>
                                      </div>
                                      
                                      <div class="mb-3 row">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-phone bigicon"></i></span>
                                        <div class="col-sm-10">
                                            <input id="fname" name="name" type="text" placeholder="Phone" class="form-control">
                                        </div>
                                      </div>

                                      <div class="mb-3 row">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-pencil bigicon"></i></span>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                        </div>
                                      </div>
                                
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
